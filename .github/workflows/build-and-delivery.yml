name: Build and Delivery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Полное клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Явное копирование репозитория в рабочую папку для Docker
      - name: Prepare workspace for Docker
        run: cp -r $GITHUB_WORKSPACE ./repo

      # 3️⃣ Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Сборка и публикация Docker образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./repo                # <- локальный контекст с репозиторием
          file: ./repo/Dockerfile       # <- Dockerfile в корне репозитория
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
          no-cache: true

